<video  autoplay="true" muted="muted" crossorigin="Anonymous" id="videoTag" #videoTag *ngIf="widgetData?.isVideojs"
  class="video-js vjs-default-skin vjs-big-play-centered">

  <source [src]="widgetData.url" />
  <source [src]="widgetData.url" type="video/mp4" />
  <source [src]="widgetData.url" type="application/x-mpegURL" />
  <!-- <track kind="captions"
    src="/apis/authContent/content-store/igot/dopt/Public/lex_auth_013114377081208832249/assets/sample1600885058308.vtt"
    srclang="en" label="English" default> -->
  <track kind="captions" *ngIf="widgetData.subtitles" [src]="widgetData?.subtitles[0]?.url" srclang="en" label="English"
    default>
</video>

<video autoplay="true" muted="muted" crossorigin="Anonymous" id="realvideoTag"  [poster]="widgetData?.posterImage | pipePublicURL" #realvideoTag class="video-js"
  *ngIf="!widgetData?.isVideojs" controls>
  <source [src]="widgetData.url" type="video/mp4" />
  <source [src]="widgetData.url" type="application/x-mpegURL" />
  <!-- <track kind="captions"
    src="/apis/authContent/content-store/igot/dopt/Public/lex_auth_013114377081208832249/assets/sample1600885058308.vtt"
    srclang="en" label="English" default> -->
  <track kind="captions" *ngIf="widgetData.subtitles" [src]="widgetData?.subtitles[0]?.url" srclang="en" label="English"
    default>
</video>

<ng-container *ngIf="!widgetData?.hideUpNext">
  <div class="auto-play-video" id="auto-play-video" *ngIf="videoEnd">
    <div class="up-next">
      <div>{{'playerbrief.up' | translate}} &nbsp; {{'playerbrief.next' | translate}}</div>
    </div>
    <div class="circular-progress-container">
      <div class="circular-progress">
        <div class="play_arrow">
          <mat-icon>play_arrow</mat-icon>
        </div>
      </div>
    </div>
    <div class="cancel-auto-progress" (click)="closeAutoPlay()">
      <span>{{'playerbrief.cancel' | translate}}</span>
    </div>
  </div>
  <div class="auto-play-video" id="auto-play-video" *ngIf="videoEnd">
    <div class="up-next">
      <div>{{'playerbrief.up' | translate}} &nbsp; {{'playerbrief.next' | translate}}</div>
    </div>
    <div class="circular-progress-container">
      <div class="circular-progress">
        <div class="play_arrow">
          <mat-icon>play_arrow</mat-icon>
        </div>
      </div>
    </div>
    <div class="cancel-auto-progress" (click)="closeAutoPlay()">
      <span>{{'playerbrief.cancel' | translate}}</span>
    </div>
  </div>
</ng-container>


<div class="auto-play-video" id="auto-play-video" *ngIf="replayVideoFlag" (click)="replayVideo()">
  <div class="cursor-pointer">
  <div class="replay">
    <div>{{'playerbrief.replay' | translate}}</div>
  </div>
  <div class="circular-progress-container">
    <div class="circular-progress">
      <div class="play_arrow">
        <mat-icon>replay</mat-icon>
      </div>
    </div>
  </div>
</div>
</div>
