<ng-container *ngIf="data?.from !== 'assessment' && data?.from !== 'approvedDomain'">
  <div mat-dialog-content>
    <div class="dialog-header">
        <h1 class="mr-2 text-center" mat-dialog-title>{{data.title}}</h1>
        <mat-icon class="mat-icon notranslate material-icons close-icon" matprefix="" role="img" aria-hidden="true" [mat-dialog-close]="false">close</mat-icon>
    </div>
  <p class="text-center">{{data.message}}</p>
  </div>
  <div class="flex btn-wrapper" mat-dialog-actions>
  <button class="blue-border mat-stroked-button mat-accent cancelButton" mat-button [mat-dialog-close]="false" >{{data.cancelButton}}</button>
  <button class="mat-button mat-button-base text-white acceptbtn" mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data.acceptButton}}</button>
  </div>
</ng-container>

<ng-container *ngIf="data?.from === 'assessment'">
  <div mat-dialog-content class="confirmation-dialog-container">
    <div class="dialog-header">
        <h1 class="mr-2" mat-dialog-title></h1>
        <!-- <mat-icon class="mat-icon notranslate material-icons close-icon" matprefix="" role="img" aria-hidden="true" [mat-dialog-close]="false">close</mat-icon> -->
    </div>
  <p class="message">{{'playerbrief.assessmentBackConfirm' | translate}}</p>
</div>
<div class="flex btn-wrapper" mat-dialog-actions>
  <button class="blue-border mat-stroked-button mat-accent cancelButton" mat-button [mat-dialog-close]="false" >{{'playerbrief.assessmentBackCancelBtn' | translate}}</button>
  <button class="mat-button mat-button-base text-white acceptbtn" mat-button [mat-dialog-close]="data" cdkFocusInitial>{{'playerbrief.assessmentBackConfirmBtn' | translate}}</button>
</div>
</ng-container>

<ng-container *ngIf="data?.from === 'approvedDomain'">
  <div mat-dialog-content class="confirmation-dialog-container width-380">
    <div class="dialog-header">
        <mat-icon class="text-center notranslate material-icons info-icon" matprefix="" role="img" aria-hidden="true" [mat-dialog-close]="false" height="24px" width="24px">info_outline</mat-icon>
    </div>
    <div class="domain-msg-wrapper">
      <p class="domain-message">{{'profileInfo.emailApprovedPopupMsg' | translate}} <span class="font-bold700">{{'profileInfo.changes' | translate}}</span></p>
      <p class="domain-sub-message">{{'profileInfo.emailApprovedPopupSubmsg' | translate}}</p>
    </div> 
</div>

<div class="flex btn-wrapper" mat-dialog-actions>
  <button class="mat-button mat-button-base text-white okButton" mat-button [mat-dialog-close]="data" cdkFocusInitial>{{data.acceptButton}}</button>
</div>
</ng-container>
