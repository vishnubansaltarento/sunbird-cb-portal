<ws-widget-btn-page-back [widgetData]="{ url: 'home', titles: titles }">
</ws-widget-btn-page-back>
<div *ngIf="currentRoute === 'home'" class="container-balanced-banner margin-top-s">
  <ng-container [wsResolverWidget]="banner"></ng-container>
</div>

<mat-sidenav-container class="container-balanced" autosize name="discuss-menu">
  <mat-sidenav-content>
    <div *ngIf="screenSizeIsLtMedium">
      <button type="button" mat-icon-button (click)="sideNavBarOpened = !sideNavBarOpened"
        id="ws-auth-root-home-btn-menu" name="ws-auth-root-home-btn-menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div class=" marbot" [ngClass]="{'margin-top-56': currentRoute === 'home'}">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
